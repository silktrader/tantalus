<section>
  <div>
    <mat-form-field>
      <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>

  <mat-table [dataSource]="dataSource" matSort multiTemplateDataRows class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
      <mat-cell *matCellDef="let food">{{food.name }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="proteins">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Proteins (g)</mat-header-cell>
      <mat-cell *matCellDef="let food">{{ food.proteins | number }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="carbs">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Carbs (g)</mat-header-cell>
      <mat-cell *matCellDef="let food">{{ food.carbs | number }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="fats">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Fats (g)</mat-header-cell>
      <mat-cell *matCellDef="let food">{{ food.fats | number }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="calories">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Calories (kCal)</mat-header-cell>
      <mat-cell *matCellDef="let food">{{ food.calories | number }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="expandedDetail">
      <mat-cell *matCellDef="let element">
        <div class="expandable" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
          <button mat-raised-button type="button" color="primary">Edit</button>
          <button mat-raised-button type="button" color="primary" (click)="delete(element)">Delete</button>
        </div>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let element; columns: displayedColumns;" [class.expanded-row]="expandedElement === element"
      (click)="toggleExpandedDetails(element)"></mat-row>
    <mat-row *matRowDef="let row; columns: ['expandedDetail']" [class.focus-row]="expandedElement === row" class="detail-row"></mat-row>
  </mat-table>

  <mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons class="mat-elevation-z8">
  </mat-paginator>
</section>

<section>
  <a mat-fab routerLink="/addfood" routerLinkActive="active">
    <mat-icon>add</mat-icon>
  </a>
</section>
