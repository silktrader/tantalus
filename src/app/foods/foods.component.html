<section>
  <div>
    <mat-form-field>
      <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>

  <mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
      <mat-cell *matCellDef="let food">{{food.name }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="proteins">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Proteins</mat-header-cell>
      <mat-cell *matCellDef="let food">{{ food.proteins | number }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="carbs">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Carbohydrates</mat-header-cell>
      <mat-cell *matCellDef="let food">{{ food.carbs | number }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="fats">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Fats</mat-header-cell>
      <mat-cell *matCellDef="let food">{{ food.fats | number }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="calories">
      <mat-header-cell *matHeaderCellDef mat-sort-header>KCal</mat-header-cell>
      <mat-cell *matCellDef="let food">{{ food.calories | number }}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 25, 50]">
  </mat-paginator>
</section>
