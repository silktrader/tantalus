<ng-container *ngIf="portion !== undefined">
  <mat-card>
    <mat-card-header class="header">
      <mat-card-title>{{portion.food.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content class="summary">
      <section class="macronutrients">
        <div class="macronutrients-section">
          <span class="macronutrients-number">{{previewedPortion.calories}} kcal</span>
          <span class="macronutrients-label">Calories</span>
        </div>
        <div class="macronutrients-section">
          <span class="macronutrients-number">{{previewedPortion.proteins}} g.</span>
          <span class="macronutrients-label">Proteins</span>
        </div>
        <div class="macronutrients-section">
          <span class="macronutrients-number">{{previewedPortion.carbs}} g.</span>
          <span class="macronutrients-label">Carbs</span>
        </div>
        <div class="macronutrients-section">
          <span class="macronutrients-number">{{previewedPortion.fats}} g.</span>
          <span class="macronutrients-label">Fats</span>
        </div>
      </section>

      <section class="inputs">
        <mat-form-field class="quantity" [formGroup]="portionForm">
          <input class="quantity-editor" matInput type="number" autocomplete="off" formControlName="quantity" />
          <span matSuffix class="quantity-unit">grams</span>
        </mat-form-field>
      </section>

      <section class="buttons">
        <button type="button" color="primary" mat-raised-button>Reset</button>
        <button type="submit" (click)="changePortion()" color="primary" mat-raised-button>Save</button>
      </section>
    </mat-card-content>


  </mat-card>
</ng-container>
